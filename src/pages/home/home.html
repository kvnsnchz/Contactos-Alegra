<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!inSearch">
      Contacts
    </ion-title>
    <ion-buttons end *ngIf="!inSearch">
      <button ion-button color="secondary" clear icon-only (click)="viewCreateContact()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button color="secondary" clear icon-only (click)="setSearch()">
          <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="inSearch" showCancelButton="true" (ionInput)="onSearch($event)" (ionCancel)="endSearch()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <button ion-item *ngFor="let contact of items"  >
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.id }}</p>
      <button ion-button color="danger" clear icon-only item-right (click)="showConfirm(contact)">
          <ion-icon name="trash"></ion-icon>
      </button>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
