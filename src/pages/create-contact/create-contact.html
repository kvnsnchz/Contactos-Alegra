
<ion-header>

  <ion-navbar>
    <ion-title>Create Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="contact" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!contact.valid">Submit</button>
  </form>
</ion-content>
